name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag todo-api:latest

    - name: Verify Observability
      run: |
        nohup java -jar target/todo-api-*.jar &
        echo "Waiting for app to start..."
        sleep 20
        curl --fail --verbose http://localhost:8080/actuator/health
        curl --fail --verbose http://localhost:8080/actuator/prometheus
